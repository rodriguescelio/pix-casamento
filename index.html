<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lojinha de presentes</title>

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />

</head>
<body>
  <div class="align">
    <div class="box">
      <img src="logo.png" alt="Karol & Pablo" />
      <h1>Lojinha de presentes</h1>
      <div class="textarea">
        <textarea spellcheck="false" contenteditable="false" readonly id="text"></textarea>
      </div>
      <div class="button-align">
        <button id="copy">
          Copiar código
          <div class="tooltip" id="tooltip">Código copiado!</div>
        </button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
